<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container" align="center">
    <img src="/assets/logo.png" class="logo" >
</div>

<div class="container">
    <form  class="border" align="center">
    <div style="text-align: center;">
      <label ><b>REGISTRAR USUARIO</b></label>
      <br>
      <br>
    </div>
    <div class="form-group" align="center">
      <label for="firstname">Nombre:</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="registerUser.first_name" required style="width: 50%;" >
    </div>
    <div class="form-group" align="center">
      <label for="lastname">Apellido:</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="registerUser.last_name" required style="width: 50%;">
    </div>
    <div class="form-group" align="center">
      <label for="">Correo electrónico:</label>
      <input type="" class="form-control" id="email" name="email" [(ngModel)]="registerUser.email" required style="width: 50%;">
    </div>
    <div class="form-group" align="center">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerUser.password" required style="width: 50%;">
    </div>
    <br>
    <br>
    <button type="button" class="btn btn-secondary" [routerLink]="['/login']" style="margin: 20px;">Volver  </button>
    <button type="submit" class="btn btn-primary" role="button" (click)="create()" style="margin: 10px;">Registrar</button>
    
    <p>Lee nuestra <a href="/assets/politicas.pdf" target="_blank">política de privacidad</a>.</p>
  </form>

  

</div>
